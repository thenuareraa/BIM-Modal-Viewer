<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://raw.githubusercontent.com/thenuareraa/BIM-Modal-Viewer/main/GF%20glb.glb"
    alt="3D BIM Model"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar
  ></model-viewer>
</body>
</html>
