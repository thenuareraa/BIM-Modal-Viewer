<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer src="model.glb" alt="3D model" auto-rotate camera-controls></model-viewer>
  </body>
</html>
